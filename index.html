<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Forma</title>
</head>
<body>
    <div class="container">
        <div class="row rounded">
            <div class="col-sm-3 bg-warning text-dark center">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="oops.."> 
                <h2>Contact Us</h2>
                <div class="rotate_txt">
                    <h5>We would love to hear from you!</h5>
                </div>
            </div>
            <div class="col-sm-9 bg-light text-dark">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">First Name:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Enter your Name here"></textarea>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Last Name:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Enter your Last Name here"></textarea>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">E-mail:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email here">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comment:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </form>
                <button class="btn text-white" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
